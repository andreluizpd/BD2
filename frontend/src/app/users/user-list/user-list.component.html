<table>
  <thead>
    <tr>
      <th>Descrição</th>
      <th>Preço</th>
      <th>Quantidade</th>
      <th>Acoes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users | async">
      <td>{{user.descricao}}</td>
      <td>{{user.preco}}</td>
      <td>{{user.quantidade}}</td>
      <td>
        <button type="button" (click)="edit(user)">Editar</button>
        <button type="button" (click)="delete(user)">Apagar</button>
      </td>
    </tr>
  </tbody>
</table>
